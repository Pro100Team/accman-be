databaseChangeLog:
  - changeSet:
      id: "2"
      author: gs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: u_id
                  type: int8
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: boolean
                  constraints:
                    nullable: false
