logging:
  level:
    org.springframework: ERROR

currency-api:
  exchangerate:
    url: https://api.exchangerate.host

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        decode404: false

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/liquibase-changelog.yaml
    enabled: true
  profiles:
    active: dev
