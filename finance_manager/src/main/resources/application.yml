logging:
  level:
    org.springframework: ERROR

currency-api:
  exchangerate:
    url: https://api.exchangerate.host

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        decode404: false
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  datasource:
    url: jdbc:postgresql://localhost:6000/postgres
    username: postgres
    password: 111
